<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Page Not Found — Ecological transplant hair AF</title>
    <link rel="stylesheet" href="assets/css/vendor/fonts-tildasans.css" />
    <link rel="stylesheet" href="src/css/style.css?v=1.2" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 24px;
      }
      .error-container {
        max-width: 600px;
        margin: 0 auto;
      }
      .error-code {
        font-size: clamp(32px, 5vw, 48px);
        font-weight: 700;
        margin-bottom: 16px;
        color: var(--primary-color);
      }
      .error-title {
        font-size: clamp(24px, 4vw, 36px);
        font-weight: 700;
        margin-bottom: 16px;
      }
      .error-text {
        font-size: 18px;
        color: var(--muted-color);
        margin-bottom: 32px;
        line-height: 1.6;
      }
      .logo {
        margin-bottom: 48px;
        display: inline-flex;
        align-items: flex-end;
        gap: 4px;
      }
      .logo__image {
        width: 180px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <a class="logo" href="/">
        <img
          class="logo__image"
          src="assets/images/logo AF.svg"
          alt="Ecological transplant hair AF"
        />
        <span class="logo__mark">®</span>
      </a>
      
      <div class="error-code">Error 404</div>
      <h1 class="error-title">Page not found</h1>
      <p class="error-text">
        The page you are looking for doesn't exist.
      </p>
      
      <a href="/" class="button button--primary">Go back to Home</a>
    </div>
  </body>
</html>
