<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Page Not Found — Ecological transplant hair AF</title>
  <link rel="stylesheet" href="assets/css/vendor/fonts-tildasans.css" />
  <style>
    :root {
      --text-color: #101018;
      --muted-color: #4a4a5a;
      --primary-color: #842bff;
      --background: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "TildaSans", "Arial", sans-serif;
      font-size: 17px;
      color: var(--text-color);
      background: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .error-page {
      max-width: 560px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .logo {
      display: flex;
      align-items: flex-start;
      gap: 4px;
      margin-bottom: 16px;
    }

    .logo__image {
      height: 48px;
      width: auto;
    }

    .logo__mark {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-color);
      line-height: 1;
    }

    .error-code {
      font-size: clamp(100px, 20vw, 180px);
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, var(--primary-color) 0%, #a855f7 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error-title {
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 700;
      margin-bottom: 8px;
    }

    .error-text {
      font-size: 17px;
      color: var(--muted-color);
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 16px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 32px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .button--primary {
      background: var(--primary-color);
      color: #fff;
      box-shadow: 0 8px 24px rgba(132, 43, 255, 0.3);
    }

    .button--primary:hover {
      box-shadow: 0 12px 32px rgba(132, 43, 255, 0.4);
    }

    .button--outline {
      background: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }

    .button--outline:hover {
      background: var(--primary-color);
      color: #fff;
    }

    .contacts {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .contacts a {
      color: var(--muted-color);
      text-decoration: none;
      transition: color 0.2s;
    }

    .contacts a:hover {
      color: var(--primary-color);
    }

    .decoration {
      position: fixed;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(132, 43, 255, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
      pointer-events: none;
      z-index: -1;
    }

    .decoration--1 {
      width: 400px;
      height: 400px;
      top: -100px;
      right: -100px;
    }

    .decoration--2 {
      width: 300px;
      height: 300px;
      bottom: -50px;
      left: -50px;
    }

    @media (max-width: 480px) {
      .error-actions {
        flex-direction: column;
        width: 100%;
      }

      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="decoration decoration--1"></div>
  <div class="decoration decoration--2"></div>
  
  <div class="error-page">
    <a class="logo" href="index.html">
      <img class="logo__image" src="assets/images/logo AF.svg" alt="Ecological transplant hair AF" />
      <span class="logo__mark">®</span>
    </a>
    
    <div class="error-code">404</div>
    
    <div class="error-content">
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-text">
        Unfortunately, the requested page does not exist or has been moved. 
        Return to the homepage or contact us.
      </p>
    </div>
    
    <div class="error-actions">
      <a class="button button--primary" href="index.html">Go to Homepage</a>
      <a class="button button--outline" href="tel:+79154530958">Call Us</a>
    </div>
    
    <div class="contacts">
      <a href="tel:+79154530958">+7 (915) 453 09-58</a>
      <a href="mailto:info@akademy21.ru">info@akademy21.ru</a>
    </div>
  </div>
</body>
</html>
